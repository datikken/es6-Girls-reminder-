<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <style>
        .success,
        .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }
        
        .success {
            background: green;
        }
        
        .error {
            background: red;
        }
    </style>
    <title>Girls list</title>
</head>

<body>
    <div class="container">
        <h1>Былое счастье</h1>
        <form id="girl-form">
            <div>
                <label for="Name">Имя</label>
                <input type="text" id="name" class="u-full-width">
            </div>
            <div>
                <label for="LastName">Фамилия</label>
                <input type="text" id="lastName" class="u-full-width">
            </div>
            <div>
                <label for="age">Возраст</label>
                <input type="text" id="age" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Добавить" class="u-full-width">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Возраст</th>
                </tr>
            </thead>
            <tbody id="girls-list"></tbody>
        </table>
    </div>

</body>
<script src="appes6.js"></script>

</html>
